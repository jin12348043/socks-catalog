<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양말 도매 상품 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .product img {
      max-width: 100px;
      float: left;
      margin-right: 15px;
    }
    .product h3 {
      margin: 0;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h1>양말 도매 상품 리스트</h1>
  
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="기본 무지 양말">
    <h3>기본 무지 양말</h3>
    <p>가격: 500원 / 장당</p>
    <p>색상: 블랙, 화이트, 그레이</p>
    <p>사이즈: 프리 (남녀 공용)</p>
    <div class="clear"></div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/100" alt="스포츠 발목 양말">
    <h3>스포츠 발목 양말</h3>
    <p>가격: 700원 / 장당</p>
    <p>색상: 네이비, 레드, 화이트</p>
    <p>특징: 통풍 기능, 쿠션감 우수</p>
    <div class="clear"></div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/100" alt="여성용 망사 패션 양말">
    <h3>여성용 망사 패션 양말</h3>
    <p>가격: 800원 / 장당</p>
    <p>색상: 화이트, 핑크, 베이지</p>
    <p>특징: 여름용 시원한 디자인</p>
    <div class="clear"></div>
  </div>

  <p style="text-align:center; font-size: 14px; color: gray;">
    이 페이지를 저장하여 QR 코드에 연결해 사용하세요.
  </p>
</body>
</html>
